on: [push]

name: Continuous integration

jobs:
  server-build:
    name: server build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: Swatinem/rust-cache@v2
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: --release
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v4
      with:
        file: infrastructure/docker/Dockerfile
        context: '.'
        push: true
        tags: |
          ghcr.io/nikitavbv/far-memory/far-memory:latest
          ghcr.io/nikitavbv/far-memory/far-memory:0.1.${{ github.run_number }}

  thesis:
    name: compile thesis
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: Swatinem/rust-cache@v2
    - run: cargo run --release -- --thesis
      working-directory: thesis-rs
    - uses: actions/upload-artifact@v3
      with:
        name: thesis
        path: thesis-rs/output/thesis.docx
    - run: cargo run --release -- --docs --html
      working-directory: thesis-rs
    - run: mkdir thesis-rs/output/documentation && mv thesis-rs/output/documentation.html thesis-rs/output/documentation/index.html
    - uses: actions/upload-pages-artifact@v2
      with:
        path: thesis-rs/output/documentation
    - uses: actions/configure-pages@v3
    - id: deployment
      uses: actions/deploy-pages@v2
